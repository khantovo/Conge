<div class="container">
  <div class="btn-group">
    <label class="btn btn-default" ng-model="radioModel" uib-btn-radio="'Left'" uncheckable>Left</label>
    <label class="btn btn-default" ng-model="radioModel" uib-btn-radio="'Middle'" uncheckable>Middle</label>
    <label class="btn btn-default" ng-model="radioModel" uib-btn-radio="'Right'" uib-uncheckable="uncheckable">Right</label>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nom et prénom</th>
        <th>Date de début</th>
        <th>Date de fin</th>
        <th>Jours</th>
        <th>Statut</th>
      </tr>
    </thead>
    <tbody>
      <tr >
        <td>
          <select ng-model="gestion.newConge.user" class="form-control">
            <option ng-repeat="user in gestion.users" class="form-control" value="{{user._id}}">
              {{user.name}}
            </option>
          </select>
        </td>
        <td>
          <input type="text" class="form-control " uib-datepicker-popup="dd/MM/yyyy"
            is-open="gestion.popupStartDate.opened" close-text="Close"
            ng-model="gestion.newConge.start"
            ng-click="gestion.openStartDate()"/>
        </td>
        <td>
          <input type="text" class="form-control " uib-datepicker-popup="dd/MM/yyyy"
            is-open="gestion.popupEndDate.opened" close-text="Close"
            ng-model="gestion.newConge.end"
            ng-click="gestion.openEndDate()"/>
        </td>
        <td>
          <input type="number" class="form-control" value="0"
          ng-model="gestion.newConge.duration" style="width:75px;">
        </td>
        <td>
          <a ng-click="gestion.create()" class="btn btn-primary">
            <span class="fa fa-plus fa-lg"></span>
          </a>
        </td>
      </tr>

      <tr ng-repeat="conge in gestion.conges">
        <td>
          <input type="text"  class="form-control" ng-model="conge.worker.name">
        </td>
        <td>
          <input type="text"  class="form-control" ng-model="conge.startDate">
        </td>
        <td>
          <input type="text"  class="form-control" ng-model="conge.endDate">
        </td>
        <td>
          <input type="number" class="form-control" value="0"
          ng-model="conge.duration" style="width:75px;">
        </td>
        <td>
          <a ng-click="gestion.create()" class="btn btn-primary">
            <span class="fa fa-plus fa-lg"></span>
          </a>
        </td>
      </tr>


    </tbody>
  </table>

</div>
